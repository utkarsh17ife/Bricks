
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Signin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <script type="text/javascript">
        $(document).ready(function(){
            $(".button-collapse").sideNav({
                menuWidth: 250, // Default is 300
                edge: 'left', // Choose the horizontal origin
                closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                draggable: false // Choose whether you can drag to open on touch screens
            });
            $('.modal').modal();
            });
    </script>
    <style>
      .container {
        margin: 0 auto;
        max-width: 1280px;
        width: 90%;
      }
      @media  only screen and (min-width: 601px){.container{width:60%}}
      @media  only screen and (min-width: 993px){.container{width:90%}}
    </style>
    </head>

<body>

    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
          <a id="logo-container" href="/" class="brand-logo">Bricks</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/signup/"><i class="material-icons left">list</i>Sign up</a></li>
              <li><a href="/signin/"><i class="material-icons left">list</i>Sign in</a></li>
          </ul>

          <ul class="side-nav" id="mobile-demo">
            <li><a href="/signin/"><i class="material-icons left">list</i>Sign up</a></li>
              <li><a href="/signup/"><i class="material-icons left">list</i>Sign in</a></li>
           </ul>
      </div>
    </nav>

    <div class="container">
      <form class="col s12 m12" method="POST" action="/signin/" accept-charset="UTF-8">
      	  {% csrf_token %}
          <div class="row center red-text small"></div>
          <div class="row">
              <div class="input-field col s12 m4 offset-m4 offset-l4">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" name="username" class="validate" required="yes" autocomplete="off" maxlength="15" title="Alphanumerics, -  and _ only with 5 to 15 characters">
                <label for="icon_prefix" data-error="Alphanumerics">User Name</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12 m4 offset-m4 offset-l4">
                <i class="material-icons prefix">vpn_key</i>
                <input id="icon_prefix" type="password" name="password" class="validate" required="yes" maxlength="15" title="Alphanumerics, -  and _ only">
                <label for="icon_prefix" data-error="Alphanumerics">Password</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12 center">
                  <input type="submit" class="waves-effect waves-light btn blue" value="Sign in">
              </div>
          </div>
      </form>
    </div>
</body>
</html>
